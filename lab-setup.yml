---
- name: Lab Setup
  hosts: labs
  become: yes
  become_method: sudo
  tasks:
    - name: Update apt-get repo and cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
        force_apt_get: yes

    - name: Upgrade all apt packages
      apt:
        upgrade: dist
        force_apt_get: yes

    - name: Setup Language package
      shell: locale-gen en_US.UTF-8

